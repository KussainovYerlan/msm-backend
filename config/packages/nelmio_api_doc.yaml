nelmio_api_doc:
    documentation:
        info:
            title: Calendary
            description: Calendary API
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas:
        path_patterns:
            - ^/api(?!/doc$)
